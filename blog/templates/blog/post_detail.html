{% extends 'blog/base.html' %}
{% block content %}
<div class="mt-3">
    {% if not post.is_published %}
        <span class="badge bg-danger">Draft</span>
    {% endif %}
    
    <h1>{{ post.title }}</h1>

    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="mb-3" width="80%">
    {% endif %}

    <p>updated at: {{ post.updated_at | date }}</p>
    <hr>
    <p>{{ post.content }}</p>
</div>
{% endblock content %}
